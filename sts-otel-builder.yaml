dist:
  name: sts-opentelemetry-collector
  description: StackState OpenTelemetry Collector
  output_path: /go/src/github.com/stackvista/sts-opentelemetry-collector/bin

connectors:
  - gomod: go.opentelemetry.io/collector/connector/forwardconnector v0.138.0
  - gomod: github.com/stackvista/sts-opentelemetry-collector/connector/stsservicegraphconnector v0.0.0
    path: ./connector/stsservicegraphconnector
  - gomod: github.com/stackvista/sts-opentelemetry-collector/connector/topologyconnector v0.0.0
    path: ./connector/topologyconnector

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.138.0
  - gomod: github.com/stackvista/sts-opentelemetry-collector/exporter/clickhousestsexporter v0.0.0
    path: ./exporter/clickhousestsexporter
  - gomod: github.com/stackvista/sts-opentelemetry-collector/exporter/ststopologyexporter v0.0.0
    path: ./exporter/ststopologyexporter
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.138.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/prometheusremotewriteexporter v0.138.0
  - gomod: github.com/stackvista/sts-opentelemetry-collector/exporter/stskafkaexporter v0.0.0
    path: ./exporter/stskafkaexporter

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/receiver/prometheusreceiver v0.138.0

extensions:
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/healthcheckextension v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/bearertokenauthextension v0.138.0
  - gomod: github.com/stackvista/sts-opentelemetry-collector/extension/servicetokenauthextension v0.0.0
    path: ./extension/servicetokenauthextension
  - gomod: github.com/stackvista/sts-opentelemetry-collector/extension/settingsproviderextension v0.0.0
    path: ./extension/settingsproviderextension
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/pprofextension v0.138.0

processors:
  - gomod: go.opentelemetry.io/collector/processor/memorylimiterprocessor v0.138.0
  - gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sattributesprocessor v0.138.0
  - gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/transformprocessor v0.138.0
  - gomod: github.com/stackvista/sts-opentelemetry-collector/processor/stsusageprocessor v0.0.0
    path: ./processor/stsusageprocessor

replaces:
  - github.com/stackvista/sts-opentelemetry-collector/common => ../common
