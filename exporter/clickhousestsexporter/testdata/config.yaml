clickhousests:
  endpoint: clickhouse://127.0.0.1:9000
clickhousests/full:
  endpoint: clickhouse://127.0.0.1:9000
  username: foo
  password: bar
  database: otel
  ttl: 72h
  logs_table_name: otel_logs
  traces_table_name: otel_traces
  resources_table_name: otel_resources
  create_traces_table: true
  create_resources_table: true
  create_logs_table: true
  create_topology_table: true
  enable_topology: true
  enable_logs: true
  timeout: 5s
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
  sending_queue:
    queue_size: 100
    storage: file_storage/clickhouse
clickhousests/invalid-endpoint:
  endpoint: 127.0.0.1:9000
